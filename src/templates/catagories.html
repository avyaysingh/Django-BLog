{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="widget categories">
  <header>
    <h3 class="h6">Categories</h3>
  </header>
  {% for cat in catagory_count %}
  <div class="item d-flex justify-content-between">
    <a href="#">{{ cat.catagories__title }}</a><span>{{ cat.catagories__title__count }}</span>
  </div>
  {% endfor %}
</div>

{% endblock content %}
